name = "invoice-generator"
compatibility_date = "2024-11-18"
compatibility_flags = [ "nodejs_compat" ]

[[d1_databases]]
binding = "DB"
database_name = "invoice-db"
database_id = "YOUR_DATABASE_ID_HERE" # Run `npx wrangler d1 create invoice-db` to get this ID

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "invoice-bucket"

[vars]
PDF_GENERATION_URL = "https://example.com/generate-pdf" # Update this with actual URL
